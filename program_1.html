<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Personal Information</h2>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="Gender">Gender:</label><br>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Female</label><br><br>
        <label for="profile image">Profile Image</label><br>
        <input type="file" id="profile image" name="Profile Image" accept="image/png, image/jpeg"><br><br>
        <label for="self description">Self Description:</label><br>
        <input type="text" id="self description" name="self description" style="height: 80px;width: 30%;"><br><br>
        <label for="cars">Choose your country:</label>
        <select name="country" id="ccountry">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="italy">Italy</option>
            <option value="france">France</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
